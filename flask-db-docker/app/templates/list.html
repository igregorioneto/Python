<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href={{url_for('static', filename='css/list.cs')}}>
  <title>Document</title>
</head>
<body>
  {% extends 'base.html' %}

  {% block content %}
    <h1>Todas as Tarefas</h1>
    <ul>
      {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }} - {{ task.status }}</li>
      {% endfor %}
    </ul>
  {% endblock %}
</body>
</html>
